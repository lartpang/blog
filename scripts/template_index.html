<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - Document Collection</title>
    <style>
        :root {
            --color-bg: #fdfdfd;
            --color-fg: #24292f;
            --color-accent: #c93a40;
            --color-border: #e1e4e8;
            --color-muted: #6e7781;

            /* 字体栈与文章页保持一致 */
            --font-serif: "New York", "Georgia", "Times New Roman",
                          "Source Han Serif SC", "Noto Serif SC",
                          "Songti SC", "STZhongsong", "SimSun", "PMingLiU",
                          serif;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #0d1117;
                --color-fg: #c9d1d9;
                --color-accent: #ff7b72;
                --color-border: #30363d;
                --color-muted: #8b949e;
            }
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-fg);
            font-family: var(--font-serif);
            margin: 0;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 780px;
            margin: 0 auto;
            padding: 60px 24px;
            min-height: 100vh;
        }

        /* Index Header */
        .index-header {
            margin-bottom: 60px;
            text-align: center;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--color-border);
        }
        .site-title {
            font-size: 2.5em;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin: 0 0 10px 0;
            color: var(--color-fg);
        }
        .site-desc {
            color: var(--color-muted);
            font-family: var(--font-sans);
            font-size: 1.1em;
        }

        /* Article List */
        .article-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .article-item {
            display: flex;
            flex-direction: column;
            padding: 28px 0;
            border-bottom: 1px solid rgba(125,133,144,0.1);
            transition: transform 0.2s;
        }
        .article-item:last-child {
            border-bottom: none;
        }

        .article-title {
            font-size: 1.5em;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: var(--color-fg);
            text-decoration: none;
            transition: color 0.2s;
        }
        .article-title:hover {
            color: var(--color-accent);
        }

        .article-meta {
            font-family: var(--font-sans);
            font-size: 14px;
            color: var(--color-muted);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .article-summary {
            font-size: 16px;
            color: var(--color-muted);
            margin: 0;
            line-height: 1.6;
            /* 多行截断 */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tag-pill {
            background: rgba(125,133,144,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        @media (max-width: 767px) {
            .container { padding: 40px 20px; }
            .site-title { font-size: 2em; }
            .article-title { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="index-header">
            <h1 class="site-title">開 心</h1>
            <p class="site-desc">Notes, Documentation and Ideas.</p>
        </header>

        <ul class="article-list">
            {% for article in articles %}
            <li class="article-item">
                <a href="{{ article.url }}" class="article-title">{{ article.title }}</a>
                <div class="article-meta">
                    <span>{{ article.date }}</span>
                    {% if article.tags %}
                    <span style="margin-left: 8px;">
                        {% for tag in article.tags %}
                        <span class="tag-pill">#{{ tag }}</span>
                        {% endfor %}
                    </span>
                    {% endif %}
                </div>
                <p class="article-summary">{{ article.summary_text }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
