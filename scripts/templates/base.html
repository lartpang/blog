<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Collection{% endblock %}</title>

    {% block meta_extra %}{% endblock %}

    <style>
        :root {
            /* --- 核心配色 (仅保留亮色/默认) --- */
            --color-bg: #fdfdfd;
            --color-fg: #24292f;
            --color-accent: #c93a40;
            --color-border: #e1e4e8;
            --color-muted: #6e7781;

            /* --- 字体配置 --- */
            /* 1. 衬线字体栈 */
            --font-serif: "New York", source-han-serif-sc, "Noto Serif CJK SC", "Source Han Serif SC", "Songti SC", serif;

            /* 2. 代码字体 */
            --font-mono: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", monospace;

            /* 3. 让所有 UI 元素 (原 sans) 也使用衬线字体 */
            --font-sans: var(--font-serif);

            --shadow-card: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-fg);
            font-family: var(--font-serif); /* 全局衬线体 */
            margin: 0;
            line-height: 1.8;
            font-size: 18px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 780px;
            margin: 0 auto;
            padding: 40px 24px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { color: inherit; text-decoration: none; transition: color 0.2s; }
        a:hover { color: var(--color-accent); }

        /* SVG 图标通用样式 */
        .icon { width: 1em; height: 1em; vertical-align: -0.125em; fill: currentColor; display: inline-block; }
        .icon-sm { font-size: 0.85em; opacity: 0.8; }
        .icon-mr { margin-right: 4px; }

        {% block style_extra %}{% endblock %}
    </style>

    {% block head_extra %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block scripts_extra %}{% endblock %}
</body>
</html>
